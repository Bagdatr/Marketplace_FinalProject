<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
        <title>Main</title>
        <link href="/src/main/resources/static/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
              crossorigin="anonymous">
        <meta name="_csrf" th:content="${_csrf.token}" />
        <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    </head>
    <body style="min-height: 100%; display: flex; flex-direction: column;">
<!--Navbar-->
        <div class="container-fluid" th:insert="layout/navbar.html">
        </div>
<!--Main-content-->
        <div class="container" style="flex: 1;">
            <div class="row">
                <div layout:fragment="page-content">
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
                crossorigin="anonymous"></script>
        <footer style="flex-shrink: 0;">
            <div class="container-fluid bg-primary text-light mt-5">
                <div class="row">
                    <div class="col-12 py-3">
                        <h6 class="text-center">Copyright &copy; All Rights Reserved.</h6>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
