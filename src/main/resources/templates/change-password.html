<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main.html">

    <div class="row" layout:fragment="page-content">
        <div class="container">
            <div class="form-group">
                <div class="row alert alert-success" th:if="${param.password_has_been_changed_successfully != null}">
                    <h3>ПАРОЛЬ УСПЕШНО ОБНОВЛЕН</h3>
                </div>
                <div class="row alert alert-danger" th:if="${param.new_password_not_match != null}">
                    <h3>НОВЫЙ ПАРОЛЬ НЕ СОВПАДАЕТ</h3>
                </div>
                <div class="row alert alert-danger" th:if="${param.incorrect_old_password != null}">
                    <h3>НЕПРАВИЛЬНЫЙ ТЕКУЩИЙ ПАРОЛЬ</h3>
                </div>
                <div class="row alert alert-danger" th:if="${param.user_not_found != null}">
                    <h3>ПОЛЬЗОВАТЕЛЬ НЕ НАЙДЕН</h3>
                </div>
            </div>
            <form th:action="@{'/main/change-password'}" method="post">
                <div class="form-group">
                    <label class="form-label">EMAIL:</label>
                    <input type="email" readonly="readonly"  class="form-control" name="user-email"
                           th:value="${#authentication.principal.email}">
                </div>
                <div class="form-group">
                    <label class="form-label">ТЕКУЩИЙ ПАРОЛЬ:</label>
                    <input type="password" class="form-control" name="user-old-password">
                </div>
                <div class="form-group">
                    <label class="form-label">НОВЫЙ ПАРОЛЬ:</label>
                    <input type="password" class="form-control" name="user-new-password">
                </div>
                <div class="form-group">
                    <label class="form-label">ПОВТОРИТЕ ПАРОЛЬ:</label>
                    <input type="password" class="form-control" name="user-re-password">
                </div>
                <p></p>
                <div class="form-group">
                    <button class="btn btn-success">ОБНОВИТЬ ПАРОЛЬ</button>
                </div>
            </form>
        </div>
    </div>
</html>
