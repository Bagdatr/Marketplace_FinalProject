<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main.html">

<head>
    <style>
        .container {
            display: flex;
            justify-content: center;
        }

        form {
            max-width: 600px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row mt-5" layout:fragment="page-content">
        <form th:action="@{'/main/change-password'}" method="post" style="width: 400px;">
            <div class="form-group">
                <label class="form-label" style="font-weight: bold">EMAIL:</label>
                <input type="email" readonly="readonly" class="form-control" name="user-email"
                       th:value="${#authentication.principal.email}">
            </div>
            <div class="form-group mt-3">
                <label class="form-label" style="font-weight: bold">ТЕКУЩИЙ ПАРОЛЬ:</label>
                <input type="password" class="form-control" name="user-old-password">
            </div>
            <div class="form-group mt-3">
                <label class="form-label" style="font-weight: bold">НОВЫЙ ПАРОЛЬ:</label>
                <input type="password" class="form-control" name="user-new-password">
            </div>
            <div class="form-group mt-3">
                <label class="form-label" style="font-weight: bold">ПОВТОРИТЕ ПАРОЛЬ:</label>
                <input type="password" class="form-control" name="user-re-password">
            </div>
            <p></p>
            <div class="form-group">
                <button class="btn btn-success">ОБНОВИТЬ ПАРОЛЬ</button>
            </div>
        </form>
    </div>
</div>
</body>

</html>
