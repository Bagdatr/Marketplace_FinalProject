<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!--Navbar-->
    <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary container-fluid">
                <div class="container">
                    <a class="navbar-brand" href="/main/home">
                        <span style="font-weight: bold; font-size: 20px;">TechMarketplace</span>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto mb-lg-0">
                            <li class="nav-item active mt-3">
                                <a class="nav-link" href="/main/home" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_USER')">
                                    Домой</a>
                            </li>
                            <li class="nav-item mt-3">
                                <a class="nav-link" href="/main/add-item" sec:authorize="hasAnyRole('ROLE_ADMIN')">+Товар</a>
                            </li>
                            <li class="nav-item mt-3">
                                <a class="nav-link" href="/main/add-category" sec:authorize="hasAnyRole('ROLE_ADMIN')">
                                    +Категория</a>
                            </li>
                            <li class="nav-item mt-3">
                                <a class="nav-link" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_USER')"
                                   th:href="@{'/main/profile/' + ${#authentication.principal.email}}">Мой кабинет</a>
                            </li>
                            <li class="nav-item" sec:authorize="hasRole('ROLE_ANONYMOUS')">
                                <a class="nav-link" href="/main/login">Войти</a>
                            </li>
                            <li class="nav-item" sec:authorize="hasRole('ROLE_ANONYMOUS')">
                                <a class="nav-link" href="/main/register">Зарегистрироваться</a>
                            </li>
                            <li class="nav-item mt-3" sec:authorize="hasAnyRole('ROLE_USER')">
                                <a class="nav-link" th:href="@{'/main/order/' + ${#authentication.principal.email}}">
                                    Корзина</a>
                            </li>
                            <li class="nav-item mt-3" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_USER')">
                                <form th:action="@{'/logout'}" method="post">
                                    <button class="btn btn-link nav-link">Выйти</button>
                                </form>
                            </li>
                        </ul>
                        <form class="d-flex mt-3" role="search" th:action="@{'/main/home-search'}" method="get"
                              sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_USER')">
                            <input class="form-control me-2" type="search" th:placeholder="Поиск" aria-label="Search"
                                   name="name-search">
                            <button class="btn btn-outline-link" type="submit" style="color:white" th:text="Поиск"
                                    sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_USER')"></button>
                        </form>
                    </div>
                </div>

            </nav>
        </div>
    </div>
</html>
