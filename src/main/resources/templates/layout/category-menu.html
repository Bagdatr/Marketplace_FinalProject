<!--Category-menu-->
<div class="list-group mt-4" style="text-align: center;">
    <h5 style="margin: 0 auto;">Категории товаров</h5>
    <a class="btn list-group-item list-group-item-action mt-3" th:href="@{'/main/home'}">Все товары</a>
    <form th:action="@{'/main/home-sort-by-category'}" method="get" th:each="cat:${categoryList}" style="display: inline-block; margin-bottom: 0;">
        <input type="hidden" th:value="${cat.getId()}" name="categoryId">
        <button class="btn list-group-item list-group-item-action rounded" th:text="${cat.getName()}" style="margin: 5px auto;"></button>
    </form>
</div>
